{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container">
    <section class="auth-card">
        <h1>Forgot Password</h1>
        <p>Enter your username to receive a password reset link.</p>
        <form action="{{ url_for('forgot_password') }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() | safe }}"> {# ADDED explicit hidden input #}
            <input type="text" name="username" placeholder="Username" required>
            <button type="submit" class="button-primary">Request Reset Link</button>
        </form>
    </section>
</div>
{% endblock %}
