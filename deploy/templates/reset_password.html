{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <section class="auth-card">
        <h1>Reset Password</h1>
        <form action="{{ url_for('reset_password', token=token) }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() | safe }}"> {# ADDED explicit hidden input #}
            <input type="password" name="new_password" placeholder="New Password" required>
            <button type="submit" class="button-primary">Reset Password</button>
        </form>
    </section>
</div>
{% endblock %}
